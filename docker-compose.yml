services:
  postgres:
    image: postgres:16-alpine
    container_name: aiki-postgres
    environment:
      POSTGRES_USER: aiki
      POSTGRES_PASSWORD: aiki_password
      POSTGRES_DB: aiki_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiki"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:16-alpine
    container_name: aiki-postgres-test
    environment:
      POSTGRES_USER: aiki_test
      POSTGRES_PASSWORD: aiki_test_password
      POSTGRES_DB: aiki_test_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aiki_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aiki-redis
    ports:
      - "6370:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  postgres_data_test:
  redis_data:
